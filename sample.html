<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>性格診断フォーム（ナチュラルモダン版）</title>
  <style>
    body {
      font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      background: linear-gradient(180deg, #f8faf8 0%, #e6f0e6 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .form-container {
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .step {
      display: none;
      animation: fade 0.6s ease;
    }

    .step.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      align-items: stretch;
    }

    .option-btn {
      background: #f1f7f1;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.25s;
    }

    .option-btn:hover {
      background: #e4f3e4;
      border-color: #6ca96c;
    }

    .option-btn.selected {
      background: #6ca96c;
      color: #fff;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    button.nav {
      background: #6ca96c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button.nav:hover {
      background: #5c945c;
    }

    .progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: #dcebdc;
    }

    .progress-bar {
      height: 8px;
      background: #6ca96c;
      width: 0%;
      transition: width 0.4s ease;
    }

    .completion-message {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 1.2rem;
      color: #4a784a;
      display: none;
    }
  </style>
</head>
<body>

  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div class="form-container" id="formContainer">
    <div id="steps"></div>
  </div>
  <div class="completion-message" id="completionMessage">送信が完了しました。ご回答ありがとうございました。</div>

  <script>
    const questions = [
      { id: 1, text: '新しい環境にすぐに馴染めますか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 2, text: 'チームより個人作業の方が得意ですか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 3, text: '人前で話すのは得意ですか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 4, text: '物事を計画的に進めるタイプですか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 5, text: '感情より論理を重視しますか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 6, text: 'ストレスを感じやすい方ですか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 7, text: '新しいアイデアを考えるのが好きですか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 8, text: 'ルールを重んじる方ですか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 9, text: '人の感情に敏感だと思いますか？', options: ['はい', 'どちらともいえない', 'いいえ'] },
      { id: 10, text: '挑戦することを楽しめますか？', options: ['はい', 'どちらともいえない', 'いいえ'] }
    ];

    const stepsContainer = document.getElementById('steps');
    const progressBar = document.getElementById('progressBar');
    const completionMessage = document.getElementById('completionMessage');

    let currentStep = 0;
    const answers = {};

    function renderSteps() {
      stepsContainer.innerHTML = '';
      questions.forEach((q, i) => {
        const step = document.createElement('div');
        step.className = 'step';
        if (i === 0) step.classList.add('active');

        step.innerHTML = `
          <div class="question">${i + 1}. ${q.text}</div>
          <div class="options">
            ${q.options.map(opt => `<button class='option-btn' onclick='selectOption(${i}, "${opt}")'>${opt}</button>`).join('')}
          </div>
          <div class="nav-buttons">
            ${i > 0 ? `<button class='nav' onclick='prevStep()'>戻る</button>` : '<div></div>'}
            ${i < questions.length - 1 ? `<button class='nav' onclick='nextStep()'>次へ</button>` : `<button class='nav' onclick='submitForm()'>送信</button>`}
          </div>
        `;
        stepsContainer.appendChild(step);
      });
      updateProgress();
    }

    function selectOption(stepIndex, value) {
      answers[questions[stepIndex].id] = value;
      document.querySelectorAll('.step')[stepIndex].querySelectorAll('.option-btn').forEach(btn => {
        btn.classList.toggle('selected', btn.textContent === value);
      });
    }

    function nextStep() {
      if (currentStep < questions.length - 1) {
        document.querySelectorAll('.step')[currentStep].classList.remove('active');
        currentStep++;
        document.querySelectorAll('.step')[currentStep].classList.add('active');
        updateProgress();
      }
    }

    function prevStep() {
      if (currentStep > 0) {
        document.querySelectorAll('.step')[currentStep].classList.remove('active');
        currentStep--;
        document.querySelectorAll('.step')[currentStep].classList.add('active');
        updateProgress();
      }
    }

    function updateProgress() {
      const percent = ((currentStep + 1) / questions.length) * 100;
      progressBar.style.width = `${percent}%`;
    }

    async function submitForm() {
      document.getElementById('formContainer').style.display = 'none';
      completionMessage.style.display = 'block';

      // --- kintone登録例 ---
      const payload = {
        app: 642,
        record: Object.fromEntries(
          Object.entries(answers).map(([id, val]) => [`question_${id}`, { value: val }])
        )
      };

      try {
        await fetch('https://ktpartners-demo.cybozu.com/k/642/k/v1/record.json', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Cybozu-API-Token': 'Personnel_evaluation'
          },
          body: JSON.stringify(payload)
        });
      } catch (err) {
        console.error('kintone送信エラー:', err);
      }
    }

    renderSteps();
  </script>
</body>
</html>
